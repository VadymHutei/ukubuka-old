{% extends "acp/layout/base.html" %}

{% block title -%}
    Додати товар - {{ site_name }} ACP
{%- endblock title %}

{% block content -%}

<section class="acp_section">
    <h1 class="section_title">Додати товар</h1>
    <div class="control_panel">
        <a href="/acp/products/" class="button_link">
            <div class="button back">
                <span class="title">назад</span>
            </div>
        </a>
        <input type="submit" form="add_product_form" value="додати" class="button add">
    </div>
    <form id="add_product_form" class="acp_form" action="/acp/products/add" method="post" accept-charset="utf-8">
        <table>
            <tbody>
                <tr>
                    <td class="label">
                        <label for="model_field">Модель</label>
                    </td>
                    <td>
                        <input id="model_field" type="text" name="model" placeholder="модель" maxlength="64" autocomplete="off" autofocus>
                    </td>
                </tr>
                {% for language in languages %}
                <tr>
                    <td class="label">
                        <label for="name_{{ language }}_field">Назва ({{ languages[language]['name'] }})</label>
                    </td>
                    <td>
                        <input id="name_{{ language }}_field" type="text" name="name_{{ language }}" placeholder="{{ languages[language]['name'] }}" maxlength="64" autocomplete="off">
                    </td>
                </tr>
                {% endfor %}
                {% for language in languages %}
                <tr>
                    <td class="label">
                        <label for="description_{{ language }}_field">Опис ({{ languages[language]['name'] }})</label>
                    </td>
                    <td>
                        <input id="description_{{ language }}_field" type="text" name="description_{{ language }}" placeholder="{{ languages[language]['name'] }}" maxlength="64" autocomplete="off">
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td class="label">
                        <label for="parent_field">Категорія</label>
                    </td>
                    <td>
                        <select id="parent_field" name="category_id">
                            <option label="Коренева категорія" value="" selected></option>
                            {% for category in categories.values() recursive %}
                            <option label="{{ category['name'] }}" value="{{ category['id'] }}"></option>
                            {{ loop(category['subcategories'].values()) }}
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="is_active_field">Ціна ₴</label>
                    </td>
                    <td>
                        <input id="is_active_field" type="text" name="price" placeholder="ціна" maxlength="16" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="is_active_field">Показувати</label>
                    </td>
                    <td>
                        <input id="is_active_field" type="checkbox" name="is_active" checked>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</section>

{%- endblock content %}
