{% extends "acp/layout/base.html" %}

{% block title -%}
    Аутентифікація - {{ site_name }} ACP
{%- endblock title %}

{% block content -%}

<form action="/acp/authentication" method="post" accept-charset="utf-8"">
    <input type="email" name="email" minlength="6" maxlength="64" required autofocus>
    <input type="password" name="password" minlength="3" maxlength="64" required>
    <input type="submit">
</form>

{%- endblock content %}
