{% extends "acp/layout/base.html" %}

{% block title -%}
    Додати користувача - {{ site_name }} ACP
{%- endblock title %}

{% block content -%}

<section class="acp_section">
    <h1 class="section_title">Додати користувача</h1>
    <div class="control_panel">
        <a href="/acp/users/" class="button_link">
            <div class="button back">
                <span class="title">назад</span>
            </div>
        </a>
        <input type="submit" form="add_user_form" value="додати" class="button add">
    </div>
    <form id="add_user_form" class="acp_form" action="/acp/users/add" method="post" accept-charset="utf-8">
        <table>
            <tbody>
                <tr>
                    <td class="label">
                        Група
                    </td>
                    <td>
                        {% for group in groups %}
                        <div>
                            <input id="select_group_{{ group['id'] }}" type="radio" name="group_id" value="{{ group['id'] }}">
                            <label for="select_group_{{ group['id'] }}">{{ group['name'] }}</label>
                        </div>
                        {% endfor %}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="first_name_field">Ім'я</label>
                    </td>
                    <td>
                        <input id="first_name_field" type="text" name="first_name" maxlength="64" placeholder="Ім'я" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="patronymic_field">По батькові</label>
                    </td>
                    <td>
                        <input id="patronymic_field" type="text" name="patronymic" maxlength="64" placeholder="По батькові" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="last_name_field">Прізвище</label>
                    </td>
                    <td>
                        <input id="last_name_field" type="text" name="last_name" maxlength="64" placeholder="Прізвище" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="phone_number_field">Номер телефону</label>
                    </td>
                    <td>
                        <input id="phone_number_field" type="tel" name="phone_number" maxlength="64" placeholder="+380 (ХХ) ХХХ-ХХХХ" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="email_field">E-Mail</label>
                    </td>
                    <td>
                        <input id="email_field" type="email" name="email" maxlength="64" placeholder="E-Mail" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="is_active_field">Активний</label>
                    </td>
                    <td>
                        <input id="is_active_field" type="checkbox" name="is_active" checked>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label for="password_field">Пароль</label>
                    </td>
                    <td>
                        <input id="password_field" type="text" name="password" maxlength="64" placeholder="Пароль" value="111111" autocomplete="off">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</section>

{%- endblock content %}
